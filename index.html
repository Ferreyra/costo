<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Calcular Precios $</title>

<body>
  <form class="form-style">
    <fieldset>
      <legend><h3>Costo general</h3></legend>
      <div class="tabla">
        <label for="numart">
          <span>Número de articulos:<span class="requerido">*</span>          </span>
          <input type="number" id="numart" name="numart" min="1" required>
        </label>
        <label for="costo"><span>Costo total:<span class="requerido">*</span></span>
          <input type="number" id="cost" name="costo" min="1" required>
        </label>  
        <label for="envio"><span>Costo de envío:</span>
          <input type="number" id="envio" name="envio" min="0">
        </label>  
        <label for="ganancia"><span>Ganancia (%):<span class="requerido">*</span></span>
          <input type="number" id="ganancia" name="ganancia" min="1" required>
        </label>
      </div>
    </fieldset>
  </form>

  <div class="form-style" id="tpp" style="display: none">
    <fieldset id="products">
      <legend><h3>Productos</h3></legend>
      <div class="row titulo">
        <div class="cel">Productos</div>
        <div class="cel">Costo</div>
        <div class="cel">Cantidad</div>
        <div class="cel">Costo <small>unitario</small></div>
        <div class="cel">Precio <small>venta</small></div>
      </div>
      <!--div class="row">
        <div class="cel">Productos 1<small style="display: none">Descripción</small></div>
        <div class="cel">
          <input type="number" class="cost" id="prod2" name="prod2" min="1">
        </div>
        <div class="cel">
          <input type="number" class="cant" data-pzs="0" id="cup2" name="cup2" min="1">
        </div>
        <div class="cel">$ </div>
        <div class="cel">$ </div>
      </div -->      
    </fieldset>
  </div>  
  <script src="scripts.js"></script>
</body>
</html>
