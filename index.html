<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Costo $</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
  
  </head>
<header class="titulo">
  <h1>Calculo de precio con ganacia con base al costo</h1>
</header>
<body>
  <form class="formulario">
    <h3>Costo general</h3>
    <label for="numart">Número de articulos:</label>
    <input type="number" id="numart" name="numart" min="1">
    <label for="costo">Costo total:</label>
    <input type="number" id="cost" name="costo" min="1">
    <label for="envio">Costo de envío:</label>
    <input type="number" id="envio" name="envio" min="0">
    <label for="ganancia">Ganancia (%):</label>
    <input type="number" id="ganancia" name="ganancia" min="1">
    <hr>
    <h3>Productos</h3>
    <div class="products">
      <label for="prod1">Costo total producto 1:</label>
      <input type="number" id="prod1" name="prod1" min="1">
    </div>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
